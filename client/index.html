<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Istok+Web|Montserrat:800&display=swap" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    <title>Choose Your News</title>
</head>
<body>
<div class="stripe"></div>
  <nav>
    <div class="nav__brand">
      <a href="./index.html">Choose Your News</a>
    </div>
    <div class="nav__brand__link">
      <a href="./favorites.html">Favorites</a>
    </div>
  </nav>
  <header>
      <h1>Your News</h1>
      <div class="add-topic-container">
        <h2>Create or Select a Topic</h2>
          <form action="POST">
            <input aria-label="Add a Topic" id="add-topic" type="text" placeholder="Search" />
            <button id="submit-topic" class="button--primary">
                  Add
            </button>
        </form>
      </div>
  </header>
  <div class="topic-container"></div>
    <script src="dist/app.bundle.js"></script>
  <script type="text/javascript">
    (function() {
      if("serviceWorker" in navigator) {
        navigator.serviceWorker.register("./service-worker.js", { scope: "/" })
          .then(() => console.log("Service Worker registered successfully."))
          .catch(error => console.log("Service Worker registration failed:", error));
      }
    })();
  </script>
</body>
</html>
